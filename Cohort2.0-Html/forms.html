<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form>
        <input type="text" placeholder="enter your name">
        <input type="email" placeholder="enter your email">
        <input type="password" placeholder="enter your password">

        <input type="color" name="color" id="color"> <br> <br> <br>
        <input type="datetime-local" name="xyx" id="xyx"> <br> <br>

        <input type="radio" name="gen" id="male">Male
        <input type="radio" name="gen" id="female">Female
        <input type="radio" name="gen" id="other">Other <br><br><br>

        <input type="checkbox" name="checku" id="checku">
        <label for="checku">Click here.</label>
    </form>
</body>
</html>
